<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8rem;
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 170px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      z-index: 1;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      z-index: 5;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Anasuya, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div class="result" id="result">
      <h2>BETTTTTTTT!! üíïü•∞</h2>
      <p>This is Extravagant News!! ‚ù§Ô∏è</p>
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHBndm80bjZldjRoMHhydWxjZGx0aXRjdmNramM3OHRqNWdydHczMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/okfvUCpgArv3y/giphy.gif" alt="Happy gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    let yesScale = 1;

    function moveNoButton(event) {
      event.preventDefault(); // stop the click from registering

      const container = document.querySelector(".buttons");

      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Grow Yes button slightly
      yesScale = Math.min(yesScale + 0.12, 2);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // ONLY move when she tries to click/tap No
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
